<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate || Login </title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../src/img/realestatelogo.png">
</head>
<body>
    
    <main>
        <section class="container">
            <section class="hero col-md-6 mx-auto">
                <section class="realestatelogo">
                    <img src="../src/img/realestatelogo.png" alt="realestatelogo" class="img-fluid mb-5">
                </section>
                <section class="row">
                    <section class="form-body">
                        <h1>Login</h1>
                        <form action="">
                            <fieldset>
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="oludaresamuel200300@gmail.com">
                                </p>
                                <p>
                                    <label for="password">Password</label>
                                    <input type="password">
                                    <svg class="eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="gray" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3z"/></svg>
                                </p>
                                <div class="password-details">
                                    <div class="remember-me">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                            <label class="form-check-label" for="flexSwitchCheckDefault"><a href="">Remember Me</a></label>
                                        </div>
                                    </div>
                                    <a href="" style="font-weight: 600;">Forget Password?</a>
                                </div>
                            </fieldset>
                        </form>
                        <button class="btn mt-5">Login</button>
                        <div class="login-with">
                            <span>Or login with</span>
                        </div>
                        <div class="social-media-buttons">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="gray" d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.56 2 12.1 2C6.42 2 2.03 6.8 2.03 12c0 5.05 4.13 10 10.22 10c5.35 0 9.25-3.67 9.25-9.09c0-1.15-.15-1.81-.15-1.81Z"/></svg>
                            </button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="gray" d="M17.05 20.28c-.98.95-2.05.8-3.08.35c-1.09-.46-2.09-.48-3.24 0c-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8c1.18-.24 2.31-.93 3.57-.84c1.51.12 2.65.72 3.4 1.8c-3.12 1.87-2.38 5.98.48 7.13c-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25c.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                            </button>
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="gray" d="M14.2 2.875A4.625 4.625 0 0 0 9.575 7.5v2.575H7.1c-.124 0-.225.1-.225.225v3.4c0 .124.1.225.225.225h2.475V20.9c0 .124.1.225.225.225h3.4c.124 0 .225-.1.225-.225v-6.975h2.497c.103 0 .193-.07.218-.17l.85-3.4a.225.225 0 0 0-.218-.28h-3.347V7.5a.775.775 0 0 1 .775-.775h2.6c.124 0 .225-.1.225-.225V3.1c0-.124-.1-.225-.225-.225h-2.6Z"/></svg>
                            </button>
                        </div>
                        <div class="no-account text-center">
                            <p>Don't have an account? <a href="">Sign Up</a></p>
                        </div>
                    </section>
                    <!-- <section class="image">
                        <img src="../src/img/login-hero-image.jpg" alt="hero-section-image" class="hero-image img-fluid rounded">
                    </section> -->
                </section>
            </section>
        </section>
    </main>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
